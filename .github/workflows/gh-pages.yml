on:
  push:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git remote add adobe https://github.com/nikonenkoincodeit/test-deploy.git
          git push --set-upstream adobe master
